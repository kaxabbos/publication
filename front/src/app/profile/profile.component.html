<div class="container">

	<h1 class="text-center mb-5" data-aos="zoom-in">Профиль</h1>

	<div class="row text-center" data-aos="fade-up">
		<div class="col mb-3">
			<input type="file" class="form-control mb-2" (change)="updateImg($event)">
			<img [src]="profile.img" alt="img" class="w-100 rounded shadow border object-fit-cover" height="400px">
		</div>
		<div class="col mb-3">
			<p class="fs-4 m-0">{{ profile.username }}</p>
			<p class="fs-4 m-0">{{ 'Роль: ' + profile.roleName }}</p>
		</div>
		<div *ngIf="getRole() === 'USER'" class="col-12">
			<div class="progress-stacked">
				<div class="progress" aria-valuemin="0" aria-valuemax="100" style="width: 15%" id="waiting">
					<div class="progress-bar progress-bar-striped progress-bar-animated text-bg-primary">{{ waiting }}</div>
				</div>
				<div class="progress" aria-valuemin="0" aria-valuemax="100" style="width: 30%" id="done">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success text-bg-success">{{ done }}</div>
				</div>
				<div class="progress" aria-valuemin="0" aria-valuemax="100" style="width: 20%" id="reject">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-bg-warning">{{ reject }}</div>
				</div>
			</div>

		</div>
	</div>

</div>
