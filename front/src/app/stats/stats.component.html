<div class="container">

	<h1 class="text-center mb-5" data-aos="zoom-in">Аналитика</h1>

	<button class="btn btn-primary w-100 mb-5" (click)="exportAsPDF()">PDF</button>

	<div class="bg-white p-2 rounded text-bg-light" id="pdf" data-aos="fade-up">

		<div class="row text-center mb-3">
			<div class="col"><p class="fs-4 m-0">Пользователь</p></div>
			<div class="col"><p class="fs-4 m-0">Ожидание</p></div>
			<div class="col"><p class="fs-4 m-0">Одобрено</p></div>
			<div class="col"><p class="fs-4 m-0">Отказано</p></div>
		</div>

		@for (i of map | keyvalue; track i) {
			<app-stats-users [username]="i.key" [data]="i.value"></app-stats-users>
		}

	</div>

</div>
